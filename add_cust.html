{%extends "layout.html"%}
{% block title %}
Register Page
{% endblock %}
{% block content%}
<div class="center">
    <form action="/save_details" method="post">
        <label for="CustomerName">Customer Name</label>
        <input type="text" id="CustomerName" name="CustomerName" required autocomplete="name"><br>

        <label for="user_id">User ID</label>
        <input type="text" id="user_id" name="user_id" required autocomplete="user_id"><br>

        <label for="CustomerMobile">Customer Mobile</label>
        <input type="tel" id="CustomerMobile" name="CustomerMobile" required autocomplete="tel"><br>

        <label for="CustomerEmail">Customer Email</label>
        <input type="email" id="CustomerEmail" name="CustomerEmail" required autocomplete="email"><br>

        <label for="CustomerType">Customer Type</label>
        <select id="CustomerType" name="CustomerType" autocomplete="CustomerType">
            <option></option>
            <option>Regular</option>
            <option>New</option>
        </select><br>

        <label for="CustomerCity">Customer City</label>
        <input type="text" id="CustomerCity" name="CustomerCity" required autocomplete="address-level2"><br>

        <label for="Password">Password</label>
        <input type="password" id="Password" name="Password" required autocomplete="new-password"><br>


        <input type="submit" value="Submit">

    </form>
</div>
{% endblock %}
